<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <meta charset="utf-8">
        <link href="signin.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <p>Đăng nhập</p>
            </div>
            <div id="loginFormContainer">
                <form id="loginForm">
                    <div class="lineForm">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required><br/>
                    </div>
                    <div class="lineForm">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required><br />
                    </div>
                    <div class="lineForm">
                    <button type="submit" form="loginForm" id="submitBtn" value="submit">Đăng nhập</button>
                    </div>
                </form>
                <div id="guessSignUp">
                    <span>Chưa có tài khoản? </span><span id="linkToSignUp"><u>
                        <a target="_blank" href="signup.html">Đăng ký ngay</a></u></span></div>
                </div>
            </div>
        
    </body>
</html>
